<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradebook Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
    <h2>Grade Calculator</h2>
    <label for="fName">First Name</label><input type="text" id="fName">
    <label for="lName">Last Name</label><input type="text" id="lName">
    <label for="pointsEarned">Points Earned</label><input type="number" id="pointsEarned">
    <label for="pointsPossible">Points Possible</label><input type="number" id="pointsPossible" min="">

    <button id="submitButton" >Submit</button>
    <br>
    <button id="sortByName" >Sort Names</button>
    <br>
    <button id="sortGrade" >Sort Grades</button>
    <br>
    <p id="outputValues"></p>
</form>


</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="code.js"></script>
</html>
